<body th:object="${user}">
<div style="margin-top: 50px" class="container">

<div class="container">
    <div className="container">
        <h2 class="text-center mt-0">User Dashboard page</h2>
        <h2 class="text-center mt-0" th:text="*{firstName + ' '+ lastName}"></h2>

        <div class="row">
            <span> <a href="/" th:href=" @{'/order/'+${user.getId()}}">New Order</a> </span>
        </div>
        <div className="row">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Date</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">PickUp </th>
                    <th scope="col">Destination</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="order : ${orders}" th:object="${orders}" th:if="${orders !=null}">

                    <td th:text="${order.id}"></td>
                    <td th:text="${order.date}"></td>
                    <td th:text="${order.itemName}"></td>
                    <td th:text="${order.size}"></td>
                    <td th:text="${order.getPickup().direction}"></td>
                    <td th:text="${order.getDestination().instruction}"></td>

                </tr >
                <tr  th:remove="All">
                    <th   scope="row">2</th>
                    <td  th:remove="All">Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr  th:remove="All">
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
