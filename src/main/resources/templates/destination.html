<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

            crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark  bg-dark "  >
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> Home Delivery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a th:object="${destination}" class="nav-link active" aria-current="page" href="#" th:href="@{/dashboard/__${destination.orderId}__}">Home</a>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a th:href= "@{/registration}" class="nav-link" href="#">SignUp</a>-->
                <!--                </li>-->
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link "  href="#">Logout</a>
                </li>

                <!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<div style="margin-top: 50px" class="container">
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h4 class="text-left mt-0">Destination Information</h4>
            <!--/*@thymesVar id="destination" type="com.samrit.deliveryapp.model.DestinationDto"*/-->
            <form  th:object="${destination}" th:action="@{/destination}" method="post">


                <div class="panel-body" align="center">

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Order Id:</label>
                            <input type="text"  class="form-control" th:field="*{orderId}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Date:</label>
                            <input type="date" class="form-control" th:field="*{date}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Time:</label>
                            <input type="text" class="form-control" th:field="*{time}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Address:</label>
                            <input type="text" class="form-control" th:field="*{address}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Destination Representative:</label>
                            <input type="text" class="form-control" th:field="*{destinationRepresentative}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Instraction:</label>
                            <input type="text" class="form-control" th:field="*{instruction}"/>
                        </div>
                    </div>
                    <button style="margin-top:2px" type="submit" class="btn btn-primary">Next</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
